name: resnet
description: Image Classification benchmark
authors:
  - { name: "MLCommons Best Practices Working Group" }

platform:
  accelerator_count: 1

docker:
  # Image name.
  image: mlcommons/resnet:0.0.1
  # Docker build context relative to $MLCUBE_ROOT. Default is `build`.
  build_context: "../"
  # Docker file name within docker build context, default is `Dockerfile`.
  build_file: "Dockerfile"
  # GPU arguments
  gpu_args: "--gpus=all"

tasks:
  download_demo:
    entrypoint: ./download_demo.sh -a
    parameters:
      outputs:
        data_dir: data/
  process_data:
    entrypoint: ./process_data.sh -a
    parameters:
      inputs:
        data_dir: ILSVRC/Data/DET/
      outputs:
        processed_data_dir: tfdata/
  train:
    entrypoint: ./run_and_time.sh -a
    parameters:
      inputs:
        data_dir: tfdata/train/
      outputs:
        log_dir: logs/
        output_model_dir: output_model/
  demo:
    entrypoint: ./run_demo.sh -a
    parameters:
      inputs:
        data_dir: data/tfdata/train/
      outputs:
        log_dir: demo_logs/
        output_model_dir: output_demo/
  check_logs:
    entrypoint: ./check_logs.sh -a
    parameters:
      inputs:
        log_dir: logs/
      outputs:
        checker_logs_dir: checker_logs/
