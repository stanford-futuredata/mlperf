name: graph_nn9
description: Graph Neural Network
authors:
  - { name: "MLCommons Best Practices Working Group" }

platform:
  accelerator_count: 1

docker:
  # Image name.
  image: mlcommons/graph_nn:0.0.1
  # Docker build context relative to $MLCUBE_ROOT. Default is `build`.
  build_context: "../"
  # Docker file name within docker build context, default is `Dockerfile`.
  build_file: "Dockerfile_mlcube"
  # GPU arguments
  gpu_args: "--gpus=all --shm-size=1G"

tasks:
  download_data:
    entrypoint: ./download_data.sh -a
    parameters:
      outputs:
        data_dir: data/
  process_data:
    entrypoint: ./process_data.sh -a
    parameters:
      outputs:
        data_dir: data/
  train:
    entrypoint: ./run_and_time.sh -a
    parameters:
      inputs:
        data_dir: data/
      outputs:
        log_dir: logs/
  download_demo:
    entrypoint: ./download_demo.sh -a
    parameters:
      outputs:
        data_dir: data/
  demo:
    entrypoint: ./run_demo.sh -a
    parameters:
      inputs:
        data_dir: data/
      outputs:
        log_dir: logs/
